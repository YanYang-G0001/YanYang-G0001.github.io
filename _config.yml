# Setup
title: Yanyang Gong
description: Always on the path of evolution.
url: https://yanyang-g0001.github.io/
avatar: avatar.jpg
paginate: 5
permalink: pretty
cover_image: /1.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: Yanyang Gong
  links:
    - https://github.com/YanYang-G0001
    - https://www.linkedin.com/in/%E5%A6%8D%E6%B4%8B-%E9%BE%9A-aubrey/
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Yanyang Gong
  url: https://github.com/YanYang-G0001
  email: yanyang.gong@uzh.ch
